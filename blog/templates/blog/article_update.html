{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Article Update{% endblock %}

{% block content %}
    <div class="container mt-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 style="color: green;margin-bottom: 30px">Article Update</h2>
            {{ forms|crispy }}
            <button type="submit" class="btn btn-primary mt-2">Article Update</button>
            <a href="{% url 'blog:articles_list' %}" class="btn btn-danger mt-2">Cancel</a>
            <br>
            <br>
        </form>
    </div>
{% endblock %}
